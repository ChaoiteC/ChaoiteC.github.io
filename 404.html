
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---<meta http-equiv="refresh" content="5;url=https://chaoitec.github.io"> <!-- 5秒后自动跳转到主页 -->
    <link rel="icon" href="https://raw.githubusercontent.com/ChaoiteC/ChaoiteC.github.io/main/img/favicon.png"> 
    <title>404 Not Found - 碳白色海港</title>
    <style>
        body {margin:0;padding:0;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;height:100vh; line-height:1.5;}
        .logo {max-width:200px;margin-bottom:20px;}
        h1 {font-size: 48px;}
        #Not404 {display:block;}
        #countdown {margin-top:60px;}
        .icp a{color: black;}
        @media(prefers-color-scheme:dark){body{color:white;background-color:black;}.icp a{color: white;}}
    </style>
</head>
<body>
    <a href="/index.html">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/ChaoiteC/ChaoiteC.github.io/main/img/logo.png" alt="Logo">
        </div>
    </a>
    <h1>404 Not Found</h1>
    <div>你正在尝试访问“<span id="actualUrl"></span></div>
    <div id="Not404">但本站无法找到对应的文件，<br>即这是一个不曾存在/已经不存在的页面。<br>遭遇这种情况的原因可能是你访问了错误的链接，<br>或者你访问的页面已从本站被删除。</div>
    <div id="countdown">如果你不进行任何操作，本页将在60秒后重定向到本站主页，而且你可能无法再返回本页。</div>
    <p>你也可以点击上面的Logo立刻跳转。</p>

    <div class="icp" style="display: flex; align-items: center;">
        <a href="https://icp.gov.moe/?keyword=20246280" target="_blank" style="display: flex; align-items: center; text-decoration: none;">
            <img style="width: 20px; height: 20px;margin-right: 5px;" src="https://moe.one/view/img/ico64.png" alt="ICP Icon"/>
            <span style="font-size: 14px;">萌ICP备20246280号</span>
        </a>
    </div>

    <script>
        var actualUrlElement = document.getElementById("actualUrl");
        var Not404 = document.getElementById("Not404");
        var currentUrl = decodeURIComponent(window.location.href);

        // 如果当前页面的URL为404页面，则显示额外内容
        if (currentUrl.indexOf("404.html") !== -1) {
            actualUrlElement.textContent = currentUrl + "”，对404页面这么好奇吗？"
            Not404.style.display = "none";
        } else {
            actualUrlElement.textContent = currentUrl + "”，";
        }

        var countdownElement = document.getElementById("countdown");
        var countdown = 60; // 设置倒计时秒数

        var countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = "如果你不进行任何操作，本页将在" + countdown + "秒后重定向到本站主页，而且你可能无法再返回本页。";

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "/index.html";
            }
        }, 1000); // 每隔1秒更新一次倒计时
    </script>
</body>
</html>
